
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axiom Neural - Elite Career Infrastructure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-deep: #020604;
      --accent-emerald: #10b981;
      --accent-gold: #fbbf24;
    }
    body {
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-deep);
      color: #f0fdf4;
      margin: 0;
      overflow-x: hidden;
      cursor: default;
      -webkit-font-smoothing: antialiased;
    }

    /* Grain Texture Overlay */
    .grain-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%2noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.03;
      pointer-events: none;
      z-index: 1000;
    }

    .neural-mesh {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: 
        radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.08) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(251, 191, 36, 0.04) 0%, transparent 40%);
      z-index: -1;
      pointer-events: none;
    }

    .font-mono { font-family: 'JetBrains Mono', monospace; }
    .gold-glow { box-shadow: 0 0 60px rgba(251, 191, 36, 0.05); }
    .emerald-glow { box-shadow: 0 0 80px rgba(16, 185, 129, 0.1); }
    .premium-gradient { background: linear-gradient(135deg, #10b981 0%, #059669 100%); }
    
    .gold-gradient-text {
      background: linear-gradient(to right, #fbbf24, #f59e0b, #d97706);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020604; }
    ::-webkit-scrollbar-thumb {
      background: #064e3b;
      border-radius: 12px;
    }
    ::-webkit-scrollbar-thumb:hover { background: #10b981; }
    
    .glass-card {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    @keyframes soft-drift {
      0% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(0.3deg); }
      100% { transform: translateY(0px) rotate(0deg); }
    }
    .animate-soft-drift { animation: soft-drift 10s ease-in-out infinite; }

    .hero-mask {
      -webkit-mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
      mask-image: radial-gradient(circle at center, black 0%, transparent 80%);
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.31.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.3",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
  <div class="grain-overlay"></div>
  <div class="neural-mesh"></div>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
